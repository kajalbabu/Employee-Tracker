<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Tracker</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="login_body">
      <h1>Welcome Back</h1>
      <form id="user_form" action="./pages/dashboard.html">
        <div id="login_form">
          <div class="input_details">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              placeholder="Enter Username"
              id="user"
              onkeypress="return allowOnlyLetters(event)"
              pattern="[A-Za-z ]{1,}$"
              required
            />
          </div>
          <div class="input_details">
            <label for="password">Password:</label>
            <input
              type="password"
              id="pass"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div id="login_button">
            <input type="submit" id="login" name="submit" value="Login" />
          </div>
        </div>
      </form>
      Don't have an account?
      <form action="./pages/registration.html">
        <div id="reg_button">
          <input type="submit" id="register" value="Register " />
        </div>
      </form>
    </div>
  </body>
  <script src="/scripts/authantication.js"></script>
</html>
