<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link href="/styles/style.css" rel="stylesheet" />
    <link href="/styles/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Employee Tracker</h1>
      <div id="topnav">
        <a href="" onclick="editUser()">Edit Details</a>
        <!-- <a href="./registration.html">Change Password</a> -->
        <a href="" onclick="deleteAccount()">Delete My Account</a>
        <a href="../index.html">Logout</a>
      </div>
    </header>
    <div class="hero_partition">
      <div class="hero">
        <div class="hero_body">
          <div class="employee_details">
            <div class="employee_fields">
              <p>Name:</p>
              <p id="name"></p>
            </div>
            <div class="employee_fields">
              <p>Employee Id:</p>
              <p id="id"></p>
            </div>
            <div class="employee_fields">
              <p>Position:</p>
              <p id="position"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="clock_div">
        <div class="date_picker">
          <input id="date" type="date" required />
        </div>
        <div class="time_picker">
          <div>
            Log In
            <input type="time" id="log_in" required />
          </div>
          <div>
            Log Out
            <input type="time" id="log_out" required />
          </div>
        </div>
        <div id="submit_button">
          <button onclick="submitData()">Submit</button>
        </div>
      </div>
    </div>
    <div id="table_content">
      <h2>Employee Details</h2>
      <div id="filter_fields">
        <input
          type="search"
          value=""
          id="filter_search"
          onkeyup="setSearch()"
          placeholder="Search here date..."
        />
        <label
          >Rows Per Page:<select id="limitSelect" onchange="changeLimit()">
            <option value="3">3</option>
            <option selected="6">6</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </label>
        <div class="page_button">
          <button id="prevButton" onclick="previous()">Previous</button>
          <button id="nextButton" onclick="next()">Next</button>
        </div>
      </div>
      <div id="table_div">
        <table id="my_table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Log In</th>
              <th>Log Out</th>
              <th>Total Hours</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>
    <div class="specific_div">
      <h2>Log IN - Log OUT Details</h2>
      <div id="specific_date">
        <p id="specific_date_display"></p>
      </div>
      <div class="specific_table_div">
        <table id="specific_table">
          <tr id="in_row">
            <th>IN</th>
          </tr>
          <tr id="out_row">
            <th>OUT</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="/scripts/dashboard.js"></script>
</html>
